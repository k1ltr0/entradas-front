<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aguas Abiertas Chile 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 80px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f7fafc;
            color: #2d3748;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #a0aec0;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="Logo del evento">
        </div>
        
        <h1 class="login-title">Iniciar Sesi√≥n</h1>
        <p class="login-subtitle">Accede al panel de administraci√≥n</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" placeholder="admin@aguasabiertaschile.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Tu contrase√±a" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginButton">
                üîê Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Volver a la p√°gina principal</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const originalButtonText = loginButton.textContent;
            
            // Hide previous error messages
            errorMessage.style.display = 'none';
            
            // Show loading state
            loginButton.textContent = '‚è≥ Iniciando sesi√≥n...';
            loginButton.disabled = true;
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('https://entradas-back-66181581846.europe-west1.run.app/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Store the JWT token in localStorage
                    localStorage.setItem('authToken', result.access_token);
                    localStorage.setItem('tokenType', result.token_type || 'bearer');
                    localStorage.setItem('tokenExpiry', Date.now() + (result.expires_in * 1000));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    let errorText = 'Credenciales incorrectas. Por favor verifica tu email y contrase√±a.';
                    
                    if (errorData.detail) {
                        if (Array.isArray(errorData.detail)) {
                            errorText = errorData.detail.map(err => err.msg).join(', ');
                        } else {
                            errorText = errorData.detail;
                        }
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Error de conexi√≥n. Por favor intenta m√°s tarde.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginButton.textContent = originalButtonText;
                loginButton.disabled = false;
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');
            
            if (token && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
