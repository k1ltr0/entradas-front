<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Ticketing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --shopify-bg: #F6F6F7;
            --shopify-sidebar: #1A1C23;
            --shopify-text: #202223;
            --shopify-text-secondary: #6D7175;
            --shopify-green: #008060;
            --shopify-blue: #006FBB;
            --shopify-border: #E1E3E5;
            --shopify-white: #FFFFFF;
            --shopify-hover: #F7F8FA;
            --shopify-success: #008060;
            --shopify-warning: #F1A817;
            --shopify-error: #D72C0D;
            --shopify-info: #006FBB;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--shopify-bg);
            color: var(--shopify-text);
            line-height: 1.4;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--shopify-white);
            border-radius: 12px;
            border: 1px solid var(--shopify-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--shopify-green);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin: 0 auto 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--shopify-text);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--shopify-text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--shopify-text);
            font-size: 13px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--shopify-border);
            border-radius: 6px;
            background: var(--shopify-white);
            color: var(--shopify-text);
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: var(--shopify-text-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--shopify-green);
            box-shadow: 0 0 0 3px rgba(0, 128, 96, 0.1);
        }

        .form-input:hover {
            border-color: var(--shopify-text-secondary);
        }

        .btn-primary {
            background: var(--shopify-green);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
            width: 100%;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #006e52;
            box-shadow: 0 2px 4px rgba(0, 128, 96, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--shopify-white);
            color: var(--shopify-text);
            border: 1px solid var(--shopify-border);
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.15s ease;
        }

        .btn-secondary:hover {
            background: var(--shopify-hover);
            border-color: var(--shopify-text-secondary);
            text-decoration: none;
            color: var(--shopify-text);
        }

        .error-message {
            background: #FFF4F4;
            color: var(--shopify-error);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            border: 1px solid #FED7D7;
        }

        .success-message {
            background: #E3F1DF;
            color: var(--shopify-success);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            border: 1px solid #C6F6D5;
        }

        .form-actions {
            margin-top: 32px;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .divider {
            border: none;
            border-top: 1px solid var(--shopify-border);
            margin: 32px 0 24px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .login-title {
                font-size: 20px;
            }
        }

        /* Focus visible for accessibility */
        .btn-primary:focus-visible,
        .btn-secondary:focus-visible,
        .form-input:focus-visible {
            outline: 2px solid var(--shopify-green);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ET</div>
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">Access your admin dashboard</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input"
                    placeholder="admin@eventtickets.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary" id="loginButton">
                    <span id="loginIcon">üîê</span>
                    <span id="loginText">Sign in</span>
                </button>
            </div>
        </form>
        
        <hr class="divider">
        
        <div class="back-link">
            <a href="index.html" class="btn-secondary">
                ‚Üê Back to main page
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const loginIcon = document.getElementById('loginIcon');
            const loginText = document.getElementById('loginText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginIcon.innerHTML = '<div class="loading-spinner"></div>';
            loginText.textContent = 'Signing in...';
            loginButton.disabled = true;
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('https://entradas-back-66181581846.europe-west1.run.app/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Store the JWT token in localStorage
                    localStorage.setItem('authToken', result.access_token);
                    localStorage.setItem('tokenType', result.token_type || 'bearer');
                    localStorage.setItem('tokenExpiry', Date.now() + (result.expires_in * 1000));
                    
                    // Show success message briefly
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    let errorText = 'Invalid credentials. Please check your email and password.';
                    
                    if (errorData.detail) {
                        if (Array.isArray(errorData.detail)) {
                            errorText = errorData.detail.map(err => err.msg).join(', ');
                        } else {
                            errorText = errorData.detail;
                        }
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please try again later.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginIcon.textContent = 'üîê';
                loginText.textContent = 'Sign in';
                loginButton.disabled = false;
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');
            
            if (token && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + B to go back
            if (e.altKey && e.key === 'b') {
                e.preventDefault();
                window.location.href = 'index.html';
            }
        });

        // Auto-focus email field
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
